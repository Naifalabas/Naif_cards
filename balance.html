<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعبئة رصيد - Naif alabas</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Tahoma, sans-serif;
      padding: 50px 20px;
      text-align: center;
    }
    .form-box {
      background: #222;
      padding: 30px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,255,255,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
    }
    a.button {
      display: block;
      margin-top: 20px;
      background: #00f0ff;
      padding: 12px;
      border-radius: 10px;
      color: #111;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h1>تعبئة رصيد</h1>
    <input type="text" id="name" placeholder="اسمك الكامل">
    <input type="number" id="amount" placeholder="قيمة التعبئة">
    <select id="method">
      <option value="">اختر طريقة الدفع</option>
      <option>Binance</option>
      <option>USDT</option>
      <option>Wish</option>
      <option>Payeer</option>
    </select>
    <a class="button" id="sendBtn" href="#">أرسل الطلب عبر واتساب</a>
  </div>

  <script>
    document.getElementById("sendBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const method = document.getElementById("method").value;
      const text = `أرغب بتعبئة رصيد:\nالاسم: ${name}\nالقيمة: ${amount}\nطريقة الدفع: ${method}`;
      const url = `https://wa.me/96170283696?text=${encodeURIComponent(text)}`;
      window.location.href = url;
    });
  </script>
</body>
</html>
