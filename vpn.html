<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>قسم VPN</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Tahoma, sans-serif;
      background-color: #111;
      color: white;
    }
    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 30px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .card {
      background-color: #222;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
    }
    .card img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      margin-bottom: 10px;
      border: 2px solid gold;
    }
    .card h2 {
      color: #00e0d0;
      margin-bottom: 10px;
    }
    .card input, .card select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }
    .card button {
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
    }
    .card button:hover {
      background-color: #e6c200;
    }
  </style>
</head>
<body>

<h1>قسم VPN</h1>

<div class="grid">

  <div class="card">
    <img src="https://i.postimg.cc/HnS46vSN/Screenshot-Google.jpg" alt="Nord VPN 3 شهور" />
    <h2>Nord VPN 3 شهور</h2>
    <input type="number" id="qty1" placeholder="أدخل الكمية المطلوبة" />
    <select id="pay1">
      <option disabled selected>اختر طريقة الدفع</option>
      <option>Binance</option>
      <option>USDT (TRC20)</option>
      <option>Wish</option>
      <option>USDT (BEP20)</option>
    </select>
    <button onclick="sendOrder('Nord VPN 3 شهور', 'qty1', 'pay1')">اطلب عبر واتساب</button>
  </div>

  <div class="card">
    <img src="https://i.postimg.cc/yNvd3qW2/Screenshot-Google.jpg" alt="Car Fax" />
    <h2>Car Fax</h2>
    <input type="number" id="qty2" placeholder="أدخل الكمية المطلوبة" />
    <select id="pay2">
      <option disabled selected>اختر طريقة الدفع</option>
      <option>Binance</option>
      <option>USDT (TRC20)</option>
      <option>Wish</option>
      <option>USDT (BEP20)</option>
    </select>
    <button onclick="sendOrder('Car Fax', 'qty2', 'pay2')">اطلب عبر واتساب</button>
  </div>

</div>

<script>
  function sendOrder(name, qtyId, payId) {
    const qty = document.getElementById(qtyId).value;
    const pay = document.getElementById(payId).value;

    if (!qty || !pay) {
      alert("يرجى إدخال الكمية واختيار طريقة الدفع.");
      return;
    }

    const message = `أرغب بطلب ${name}%0Aالكمية: ${qty}%0Aطريقة الدفع: ${pay}`;
    window.open(`https://wa.me/96170283696?text=${message}`, '_blank');
  }
</script>

</body>
</html>
