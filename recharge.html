<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تعبئة رصيد - Naif alabas</title>
  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #00f0ff;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin-top: 15px;
      color: #ccc;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #222;
      border: none;
      border-radius: 10px;
      color: white;
    }
    .btn {
      display: block;
      margin-top: 25px;
      background: #00c0ff;
      color: white;
      padding: 12px;
      text-align: center;
      text-decoration: none;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>تعبئة رصيد</h1>
    <p style="text-align:center; color: #aaa;">يرجى تعبئة البيانات التالية بعد إرسال المبلغ</p>
    <label>اسمك الكامل</label>
    <input type="text" id="name" placeholder="مثال: محمد خالد">

    <label>المبلغ (بالدولار)</label>
    <input type="number" id="amount" placeholder="مثال: 10">

    <label>وسيلة الدفع</label>
    <select id="method">
      <option>Binance</option>
      <option>USDT TRC20</option>
      <option>Wish</option>
      <option>Payeer</option>
    </select>

    <a id="whatsapp-link" class="btn" target="_blank">إرسال عبر واتساب</a>
  </div>

  <script>
    const link = document.getElementById("whatsapp-link");
    link.addEventListener("click", function () {
      const name = document.getElementById("name").value;
      const amount = document.getElementById("amount").value;
      const method = document.getElementById("method").value;
      const message = `أرغب بتعبئة رصيد\nالاسم: ${name}\nالمبلغ: ${amount} دولار\nطريقة الدفع: ${method}`;
      link.href = `https://wa.me/96170283696?text=${encodeURIComponent(message)}`;
    });
  </script>
</body>
</html>
