    }

      margin-bottom: 10px;
    }
    .card input, .card select {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }
    .card button {
      background-color: gold;
      color: black;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;

    }
    .card button:hover {

      alert("يرجى إدخال الكمية واختيار طريقة الدفع.");
