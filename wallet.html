<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>محفظتي - Naif alabas</title>
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: 'Tahoma', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 {
      color: #00f0ff;
      margin-bottom: 20px;
    }
    .balance-box {
      background-color: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      font-size: 24px;
      color: #00ffcc;
    }
    .note {
      margin-top: 15px;
      color: #ccc;
      font-size: 14px;
    }
    .payment-section {
      background-color: #222;
      margin-top: 40px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,255,255,0.2);
      text-align: right;
    }
    .payment-section h2 {
      color: #00f0ff;
      margin-bottom: 15px;
      text-align: center;
    }
    .payment-section ul {
      list-style: none;
      padding: 0;
      color: #ccc;
      font-size: 16px;
    }
    .payment-section li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>رصيدي الحالي</h1>
    <div class="balance-box">
      0.00$
    </div>
    <div class="note">
      سيتم تحديث الرصيد تلقائي بعد كل عملية تعبئة.
    </div>

    <div class="payment-section">
      <h2>طرق الدفع</h2>
      <ul>
        <li>سيرافون</li>
        <li>SHIFT</li>
        <li>TRANSFAST</li>
        <li>REMIT</li>
        <li>Ria</li>
        <li>Omt</li>
        <li>BOB</li>
      </ul>
    </div>
  </div>
</body>
</html>
